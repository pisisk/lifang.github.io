<!DOCTYPE html>
<html>
<head>
    <title>赞美</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff; /* 白色容器 */
            padding: 50px;
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            text-align: center;
        }

        h1 {
            color: #ff4500; /* 醒目的橙红色 */
            font-size: 5em; /* 更大的字体 */
            text-transform: uppercase; /* 大写 */
            letter-spacing: 5px; /* 字母间距 */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.2); /* 文字阴影 */
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>张志赞美</h1>
    </div>

</body>
</html>

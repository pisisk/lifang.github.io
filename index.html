<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立体动态特效网站</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear; /* 增加动画时间让旋转更平滑 */
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
        }

        .front  { transform: translateZ(100px); background-color: rgba(255, 0, 0, 0.9); }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: rgba(0, 255, 0, 0.9); }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: rgba(0, 0, 255, 0.9); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: rgba(255, 255, 0, 0.9); }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: rgba(255, 165, 0, 0.9); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: rgba(128, 0, 128, 0.9); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="front">前</div>
            <div class="back">后</div>
            <div class="right">右</div>
            <div class="left">左</div>
            <div class="top">上</div>
            <div class="bottom">下</div>
        </div>
    </div>
</body>
</html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>赞美</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 10% 10%, #0f172a 0%, #000000 100%);
      font-family: "Microsoft YaHei", sans-serif;
      overflow: hidden;
      color: white;
    }

    .wrap {
      position: relative;
      z-index: 5;
      display: grid;
      place-items: center;
      perspective: 1200px;
    }

    .word {
      font-weight: 900;
      font-size: clamp(4rem, 20vw, 24rem);
      text-align: center;
      position: relative;
      color: white;
      animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
      text-shadow:
        0 0 15px #fff,
        0 0 30px #ff00de,
        0 0 60px #00f0ff,
        0 0 90px #ff00de;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 20px #fff,
          0 0 40px #ff00de,
          0 0 80px #00f0ff,
          0 0 120px #ff00de;
      }
      to {
        text-shadow:
          0 0 30px #fff,
          0 0 60px #ff00de,
          0 0 100px #00f0ff,
          0 0 140px #ff00de;
      }
    }

    @keyframes float {
      0% { transform: rotateX(0deg) rotateY(0deg) translateY(0px); }
      50% { transform: rotateX(4deg) rotateY(-4deg) translateY(-10px) scale(1.05); }
      100% { transform: rotateX(0deg) rotateY(0deg) translateY(0px); }
    }

    .neon-ring {
      position: absolute;
      width: 150%;
      height: 150%;
      border-radius: 50%;
      border: 10px solid rgba(255,0,222,0.6);
      animation: ringPulse 2s infinite ease-in-out;
      box-shadow: 0 0 50px rgba(255,0,222,0.6), 0 0 100px rgba(0,240,255,0.5);
    }

    @keyframes ringPulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.9; }
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="wrap">
    <div class="neon-ring"></div>
    <div class="word">赞美</div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    let particles = [];
    const PARTICLE_COUNT = 80;

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createParticles() {
      particles = [];
      for (let i=0; i<PARTICLE_COUNT; i++) {
        particles.push({
          x: rand(0, w),
          y: rand(0, h),
          r: rand(1, 4),
          vx: rand(-0.3, 0.3),
          vy: rand(-0.3, 0.3),
          color: `hsla(${rand(0,360)}, 100%, 70%, 0.8)`
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = p.color;
        ctx.fill();
      }
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    addEventListener('resize', () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      createParticles();
    });

    createParticles();
    loop();
  </script>
</body>
</html>
